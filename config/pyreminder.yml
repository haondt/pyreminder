checks:
  - lidarr:
      source:
          type: github
          owner: Lidarr
          repo: Lidarr
      destinations:
        - type: discord
          webhookURL: ${PYREMINDER_DISCORD_WEBHOOK_URL}
          template: github-discord
        - type: console
          template: github-discord
      meta:
        name: "Lidarr"
      period: 15s
      debug: true

  - varken:
      source:
          type: docker-hub
          namespace: boerderij
          repository: varken
          tag: develop
      destinations:
        - type: discord
          webhookURL: ${PYREMINDER_DISCORD_WEBHOOK_URL}
        - type: console
      meta:
        name: "Varken"
      period: 20s
      debug: true
  - telegraf:
      source:
          type: docker-hub
          repository: telegraf
          tag: latest
      destinations:
        - type: discord
          webhookURL: ${PYREMINDER_DISCORD_WEBHOOK_URL}
        - type: console
      meta:
        name: "Telegraf"
      period: 20s
      debug: true

templates:
  github-discord: |
    Version ${tag} of ${meta__name} has been released! Download now!!!
    get it [here](${url})
    brought to you via check ${check__name}
